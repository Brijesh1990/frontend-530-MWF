<script>
function Auth(email,password)
{
    return new Promise((resolve,reject)=>{

    if(email==='admin@gmail.com' && password==='superadmin')
    {
       resolve("You are successfully Logged in with Admin")
    }
    else 
    {
        reject("Your email & Password are Incorrect try again")
    }
    })
}    

Auth("admin@gmail.com","superadmin").then((data)=>{
   console.log(data);
})
.catch((err)=>{
console.log(err)
})

</script>
