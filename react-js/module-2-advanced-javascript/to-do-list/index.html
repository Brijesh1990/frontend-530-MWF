<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Sidebar with Tailwind CSS 4</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

<!-- Sidebar -->
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
<div class="flex justify-between items-center p-4 border-b">
<h2 class="text-xl font-bold">Menu</h2>
<button id="closeSidebar" class="text-gray-700 hover:text-gray-900 text-2xl">&times;</button>
</div>
<nav class="flex flex-col p-4 space-y-4">
<a href="index.html" class="hover:bg-gray-200 rounded px-2 py-1">Home</a>
<a href="addtask.html" class="hover:bg-gray-200 rounded px-2 py-1">Add Task</a>
<a href="managetask.html" class="hover:bg-gray-200 rounded px-2 py-1">Manage Task</a>
<a href="contact.html" class="hover:bg-gray-200 rounded px-2 py-1">Contact Us</a>
</nav>
</div>

<!-- Main content -->
<div class="flex-1 min-h-screen flex flex-col">
<!-- Navbar -->
<header class="bg-white shadow-md p-4 flex items-center">
<button id="openSidebar" class="text-gray-700 text-2xl mr-4">&#9776;</button>
<h1 class="text-2xl font-bold">My Website</h1>
</header>

<!-- Page Sections -->
<main class="p-6 space-y-6">
<!-- Dashboard Cards -->
<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
<!-- Total Tasks -->
<div class="bg-white p-4 rounded shadow flex flex-col justify-between">
<h3 class="text-gray-500 font-medium">Total Tasks</h3>
<p id="totalTasks" class="text-2xl font-bold mt-2">0</p>
</div>
<!-- High Priority Tasks -->
<div class="bg-red-100 p-4 rounded shadow flex flex-col justify-between">
<h3 class="text-red-600 font-medium">High Priority</h3>
<p id="highPriority" class="text-2xl font-bold mt-2">0</p>
</div>

<!-- Medium Priority Tasks -->
<div class="bg-yellow-100 p-4 rounded shadow flex flex-col justify-between">
<h3 class="text-yellow-600 font-medium">Medium Priority</h3>
<p id="mediumPriority" class="text-2xl font-bold mt-2">0</p>
</div>

<!-- Low Priority Tasks -->
<div class="bg-green-100 p-4 rounded shadow flex flex-col justify-between">
<h3 class="text-green-600 font-medium">Low Priority</h3>
<p id="lowPriority" class="text-2xl font-bold mt-2">0</p>
</div>
</section>
</main>
</div>
<script src="js/main.js"></script>
</body>
</html>
