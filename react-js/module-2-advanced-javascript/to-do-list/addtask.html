<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Sidebar with Tailwind CSS 4</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

<!-- Sidebar -->
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
<div class="flex justify-between items-center p-4 border-b">
<h2 class="text-xl font-bold">Menu</h2>
<button id="closeSidebar" class="text-gray-700 hover:text-gray-900 text-2xl">&times;</button>
</div>
<nav class="flex flex-col p-4 space-y-4">
<a href="index.html" class="hover:bg-gray-200 rounded px-2 py-1">Home</a>
<a href="addtask.html" class="hover:bg-gray-200 rounded px-2 py-1">Add Task</a>
<a href="managetask.html" class="hover:bg-gray-200 rounded px-2 py-1">Manage Task</a>
<a href="contact.html" class="hover:bg-gray-200 rounded px-2 py-1">Contact Us</a>
</nav>
</div>

<!-- Main content -->
<div class="flex-1 min-h-screen flex flex-col">
<!-- Navbar -->
<header class="bg-white shadow-md p-4 flex items-center">
<button id="openSidebar" class="text-gray-700 text-2xl mr-4">&#9776;</button>
<h1 class="text-2xl font-bold">My Website</h1>
</header>

<!-- Page Sections -->
<main class="p-6 space-y-6">
  <!-- Task Manager Form -->
  <section class="bg-white p-6 rounded shadow max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Add a New Task</h2>
    <form id="taskForm" class="space-y-4">
      <!-- Task Title -->
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-1">Task Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Task Description -->
      <div>
        <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter task description"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Priority -->
      <div>
        <label for="priority" class="block text-gray-700 font-medium mb-1">Priority</label>
        <select id="priority" name="priority"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Due Date -->
      <div>
        <label for="dueDate" class="block text-gray-700 font-medium mb-1">Due Date</label>
        <input type="date" id="dueDate" name="dueDate"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
          Add Task
        </button>
      </div>
    </form>
  </section>
</main>

</div>
<script src="js/main.js"></script>
</body>
</html>
