<script>
fetch(`https://brijesh1990.github.io/api-list-data/country-list.json`)
.then(response=> response.json())
.then(json => {
     const countries = json["country-list"];
    // Use map to extract country names
    const countryNames = countries.map(item => item.countryname);
    console.log(countryNames);
    // console.log(countryNames[0])
    console.log(countryNames[0])
    console.log(countryNames[1])
    console.log(countryNames[3])
    console.log(countryNames[4])
  }).catch(error => console.error('Error fetching country list:', error));


</script>
