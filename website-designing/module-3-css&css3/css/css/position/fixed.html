<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
body 
{
margin: 0;
padding: 0;
overflow-x: hidden;   
}
.banner
{
width: 50%;
height: 400px;
margin-left: 25%;
background-color: black;    
/* position: static; */
/* position: inherit; */
position: relative;
margin-top: 5%;
}
.banner-txt
{
width: 60%;
height: auto;
margin: 5px;
padding: 20px;
background-color: white;
position: absolute;
left: 15%;
top: 12%;
}
#header 
{
width: 100%;
height: auto;
padding: 25px;
background-color: lightskyblue;    
top: 0;
position: sticky;
z-index: 5;
}
#content 
{
width: 50%;
height: 500px;
margin-left: 25%;
background-color: gray;
margin-top: 2%;   
}

#footer 
{
width: 100%;
height: auto;
background-color: black;
padding: 30px;
margin-top: 5%;    
bottom: 0;
position: sticky;
}
.like-us
{
width: 150px;
height: 50px;
background-color: black;
position: fixed;
top: 35%;
color: white;
}
.like-us strong 
{
margin: 25px 25px;
}
.like-us:hover 
{
width: 120px;   
background-color: red;    
transition: 2s ease all;
}
</style>
</head>
<body>

<section id="header">
<div class="logo"></div>
<div class="search"></div>
</section>

<div class="banner-txt">

</p>    
</div>    
</div>



<section id="content">
<div class="logo"></div>
<div class="search"></div>
</section>    

<div class="like-us">
<p>Facebook</p>  
</div>

<section id="footer">
