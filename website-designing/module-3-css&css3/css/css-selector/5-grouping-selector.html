    <style>

        /* grouping selector : grouping selector is used to provides style on  group of html elements */
        
        body 
        {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: antiquewhite;    
        }
        .box1 
        {
         width: 50%;
         height: auto;
         margin: auto;
         padding: 25px;
         background-color: black;
         color: white;
         margin-top: 2%;   
        }
        .box1 h1,h2,h3,h4,h5,h6
        {
            color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 8px 8px 5px white;

        }
    </style>
</head>

    <div class="box1">
