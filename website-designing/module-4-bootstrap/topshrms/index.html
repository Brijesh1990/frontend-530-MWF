<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tops hrms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <!-- bootstrap icons -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-icons.css'>
    <!-- fontawesome stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/font-awesome.min.css'>
    <!-- custom stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- jquery library -->
    <script src='js/jquery-3.6.0.min.js'></script>
    <!-- bootstrap javascript -->
    <script src='js/bootstrap.min.js'></script>
    <!-- custom javascript -->
    <script src='js/script.js'></script>
    
</head>
<body>
<!-- tops hrms login page -->
 <section id="login">
 <p align="center"><img src="images/logo-tops.png" alt="Tops HRMS Logo" class="img-fluid mt-5"></p>   
 <div class="container p-5 login-app"> 
 
    <form>
 <div class="form-group mt-3">
    <input type="text" class="form-control" id="email" placeholder="Email" required>
 </div>       
 
 <div class="form-group mt-3">
    <input type="password" class="form-control" id="username" placeholder="Password" required>
 </div>       
    <div class="form-group mt-4">
    <input type="submit" class="btn btn-primary btn-block w-100" value="Login">
    </form>

 </div>
 </section>
</body>
</html>
