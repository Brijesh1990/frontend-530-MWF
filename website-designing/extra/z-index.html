<body>
    

    <!-- what is z-index in css
            The z-index property in CSS controls the vertical stacking order of elements that overlap. 
            Elements with a higher z-index value are displayed in front of those with a lower value.
            It only works on positioned elements (those with position set to relative, absolute, fixed, or sticky).
            
            Example:
            .element1 {
                position: absolute;
                z-index: 1; /* This element will be behind element2 */
            }
            
            .element2 {
                position: absolute;
                z-index: 2; /* This element will be in front of element1 */
            }
        -
     
    -->

    <div style="position: relative; width: 200px; height: 200px; border: 2px solid black;">
        <div style="position: absolute; top: 20px; left: 20px; width: 100px; height: 100px; background-color: red; z-index: 1;">
            Box 1 (z-index: 1)
        </div>
        <div style="position: absolute; top: 60px; left: 60px; width: 100px; height: 100px; background-color: blue; z-index: 2;">
            Box 2 (z-index: 2)
        </div>
</body>

</html>
